<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Test For Chart</title>
<link type="text/css" rel="stylesheet" th:href="@{/bs-plugins/material-design/css/bootstrap.min.css}" ></link>
<link type="text/css" rel="stylesheet" th:href="@{/bs-plugins/material-design/css/mdb.css}" ></link>
<link type="text/css" rel="stylesheet" th:href="@{/bs-plugins/material-design/css/style.css}" ></link>
<style type="text/css">
	.spacing {
		margin-top: 20px;
		margin-bottom: 20px;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<canvas id="chart_test"></canvas>
			</div>
			<div class="col-md-4">
				<canvas id="chart_line"></canvas>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="spacing"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<canvas id="chart_radar"></canvas>
			</div>
			<div class="col-md-4">
				<canvas id="chart_polar"></canvas>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="spacing"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<canvas id="chart_pie"></canvas>
			</div>
			<div class="col-md-4">
				<canvas id="chart_doughnut"></canvas>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/bs-plugins/material-design/js/jquery-3.3.1.min.js}" ></script>
	<script type="text/javascript" th:src="@{/bs-plugins/material-design/js/bootstrap.js}" ></script>
	<script type="text/javascript" th:src="@{/bs-plugins/material-design/js/mdb.js}" ></script>
	<script type="text/javascript">
		var ctx = document.getElementById("chart_test").getContext('2d');
		var chartTest = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: [ "Red", "Blue", "Yellow", "Green", "Purple", "Orange" ],
				datasets: [ {
					label: '# of Votes',
					data: [ 12, 19, 3, 5, 2, 3 ],
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
						'rgba(255,99,132,1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
					],
					borderWidth: 1
				} ]
			},
			options: {
				scales: {
					yAxes: [ {
						ticks: {
							beginAtZero : true
						}
					} ]
				}
			}
		});
		
		var chartLine = new Chart(document.getElementById("chart_line").getContext('2d'), {
		    type: 'line',
		    data: {
		      labels: ["January", "February", "March", "April", "May", "June", "July"],
		      datasets: [{
		          label: "My First dataset",
		          data: [65, 59, 80, 81, 56, 55, 40],
		          backgroundColor: [
		            'rgba(105, 0, 132, .2)',
		          ],
		          borderColor: [
		            'rgba(200, 99, 132, .7)',
		          ],
		          borderWidth: 2
		        },
		        {
		          label: "My Second dataset",
		          data: [28, 48, 40, 19, 86, 27, 90],
		          backgroundColor: [
		            'rgba(0, 137, 132, .2)',
		          ],
		          borderColor: [
		            'rgba(0, 10, 130, .7)',
		          ],
		          borderWidth: 2
		        }
		      ]
		    },
		    options: {
		      responsive: true
		    }
		  });
		
		  var chartRadar = new Chart(document.getElementById("chart_radar").getContext('2d'), {
		    type: 'radar',
		    data: {
		      labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
		      datasets: [{
		          label: "My First dataset",
		          data: [65, 59, 90, 81, 56, 55, 40],
		          backgroundColor: [
		            'rgba(105, 0, 132, .2)',
		          ],
		          borderColor: [
		            'rgba(200, 99, 132, .7)',
		          ],
		          borderWidth: 2
		        },
		        {
		          label: "My Second dataset",
		          data: [28, 48, 40, 19, 96, 27, 100],
		          backgroundColor: [
		            'rgba(0, 250, 220, .2)',
		          ],
		          borderColor: [
		            'rgba(0, 213, 132, .7)',
		          ],
		          borderWidth: 2
		        }
		      ]
		    },
		    options: {
		      responsive: true
		    }
		  });
		  
		  var chartPolar = new Chart(document.getElementById("chart_polar").getContext('2d'), {
		    type: 'polarArea',
		    data: {
		      labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
		      datasets: [{
		        data: [300, 50, 100, 40, 120],
		        backgroundColor: [
		        	"rgba(219, 0, 0, 0.1)", 
		        	"rgba(0, 165, 2, 0.1)", 
		        	"rgba(255, 195, 15, 0.2)",
		          	"rgba(55, 59, 66, 0.1)", 
		          	"rgba(0, 0, 0, 0.3)"
		        ],
		        hoverBackgroundColor: [
		        	"rgba(219, 0, 0, 0.2)", 
		        	"rgba(0, 165, 2, 0.2)",
		          	"rgba(255, 195, 15, 0.3)", 
		          	"rgba(55, 59, 66, 0.1)", 
		          	"rgba(0, 0, 0, 0.4)"
		        ]
		      }]
		    },
		    options: {
		      responsive: true
		    }
		  });
		  
		  var chartPie = new Chart(document.getElementById("chart_pie").getContext('2d'), {
		    type: 'pie',
		    data: {
		      labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
		      datasets: [{
		        data: [300, 50, 100, 40, 120],
		        backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
		        hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
		      }]
		    },
		    options: {
		      responsive: true
		    }
		  });
		  
		  var chartDoughnut = new Chart(document.getElementById("chart_doughnut").getContext('2d'), {
		    type: 'doughnut',
		    data: {
		      labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
		      datasets: [{
		        data: [300, 50, 100, 40, 120],
		        backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
		        hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
		      }]
		    },
		    options: {
		      responsive: true
		    }
		  });

	</script>
</body>
</html>
