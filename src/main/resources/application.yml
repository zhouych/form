spring:
  application:
    name: form
  http:
    encoding:
      charset: UTF-8
      enabled: true
  thymeleaf:
    prefix: classpath:/tempplates
    suffix: .html
    mode: HTML5
    servlet:
      content-type: text/html; charset=utf-8
    encoding: UTF-8
    cache: false
  freemarker:
    enabled: false
  datasource:
    #url: jdbc:mysql://127.0.0.1:3306/security?useSSL=true
    url: jdbc:mysql://127.0.0.1:3306/form
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
## Redis 配置
  redis:  
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password: password
    jedis:
      pool:
        ## 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        ## 连接池中的最大空闲连接
        max-idle: 8
        ## 连接池中的最小空闲连接
        min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 0
    
mybatis:
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.zyc.form.dao
  #针对单表的CRUD已经可以通过mybatis注解与SqlProviderFactory.class结合来解决（参照com.zyc.baselibs.dao.MybatisBaseMapper），不需要mapper.xml；
  #但是，如果需要写特定的sql会涉及到mapper.xml，这里配置的是mapper.xml的路径，所有针对mybatis的Dao接口对应的配置sql的xml都放置到该路径下。
  mapper-locations: classpath:mapper/*.xml
  
